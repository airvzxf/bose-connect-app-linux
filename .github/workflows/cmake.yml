name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Types: Debug, Release, RelWithDebInfo, MinSizeRel.
  BUILD_TYPE: Release

jobs:
  build:
    name: Build the application
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Update packages
        run: |
          # sudo sed -i "s/focal/hirsute/" /etc/apt/sources.list
          sudo apt update

      - name: Install packages
        run: |
          cmake --version || true
          clang-tidy --version || true
          cppcheck --version || true
          echo "--------------------------------------------------------------"
          sudo sed -i "s/focal/hirsute/" /etc/apt/sources.list
          echo "--------------------------------------------------------------"
          sudo apt update
          echo "--------------------------------------------------------------"
          sudo apt --assume-yes install \
            clang-tidy-11 cppcheck \
            libbluetooth-dev
          echo "--------------------------------------------------------------"
          cd /usr/bin
          sudo ln -s ../lib/llvm-11/bin/clang-tidy /usr/bin/clang-tidy
          ls -lha cppc* || true
          echo "--------------------------------------------------------------"
          cmake --version || true
          clang-tidy --version || true
          cppcheck --version || true
          echo "--------------------------------------------------------------"
          whereis cmake || true
          whereis clang-tidy || true
          whereis cppcheck || true
          echo "--------------------------------------------------------------"

      - name: CMake - Configure
        run: >
          cmake \
            -S ${{github.workspace}}/src \
            -B ${{github.workspace}}/build \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: CMake - Build
        run: >
          cmake \
            --build ${{github.workspace}}/build

      - name: CMake - Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}

      - name: Get binary's name
        run: |
          cd ${{github.workspace}}/build
          PROJECT_NAME=$(grep PROJECT_NAME CMakeCache.txt | cut -d "=" -f2)
          echo "BINARY_NAME=${PROJECT_NAME}" >> $GITHUB_ENV
          tar -zcvf "${PROJECT_NAME}.tar.gz" "${PROJECT_NAME}"
          zip "${PROJECT_NAME}.zip" "${PROJECT_NAME}"

      - name: Archive binary's built
        uses: actions/upload-artifact@v2
        with:
          name: binary-compressed-application
          path: ${{github.workspace}}/build/${{ env.BINARY_NAME }}.*
