name: C-Linter

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  c-linter:
    name: Analyze C/C++ source code
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Perform the lint action
        uses: airvzxf/c-linter-action@main
        with:
          project_path: src
          c_extensions: \.c$|\.h$
          install_packages: libbluetooth-dev

      - name: Archive QA reports
        uses: actions/upload-artifact@v2
        with:
          name: quality-assurance-report
          path: ${{github.workspace}}/*-report.txt
