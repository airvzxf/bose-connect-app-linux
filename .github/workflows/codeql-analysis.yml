name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '32 14 * * 1'
  workflow_dispatch:

env:
  # Types: Debug, Release, RelWithDebInfo, MinSizeRel.
  BUILD_TYPE: Release

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install packages
        run: >
          sudo apt --assume-yes install \
            cmake clang-tidy cppcheck \
            libbluetooth-dev

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        # uses: github/codeql-action/autobuild@v1
        # ✏️ If the Autobuild fails above, remove it and uncomment the
        #    following three lines and modify them (or add more) to build
        #    your code if your project uses a compiled language.
        run: |
          cd ${{github.workspace}}/src
          # mkdir -p ${{github.workspace}}/build
          cmake \
            --build ${{github.workspace}}/build \
            --config ${{env.BUILD_TYPE}}
          cd ${{github.workspace}}

      - name: Perform analysis
        uses: github/codeql-action/analyze@v1
        with:
          add-snippets: true
